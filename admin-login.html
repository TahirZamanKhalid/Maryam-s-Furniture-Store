<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Maryam's Furniture Shop">
    <title>Admin Login - Maryam's Furniture Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' x='50' text-anchor='middle' font-size='60'%3E⚙️%3C/text%3E%3C/svg%3E">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">

    <style>
        .admin-badge {
            text-align: center;
            padding: 2rem 1rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0;
            margin: -2rem -2rem 2rem;
        }
        .admin-badge i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        .admin-badge h2 {
            margin: 0;
            font-size: 1.75rem;
        }
        .admin-badge .subtitle {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .admin-notice {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 4px;
        }
        .admin-notice i {
            color: #667eea;
            margin-right: 0.5rem;
        }
        .admin-notice p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: #555;
        }
        .admin-notice kbd {
            background: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85rem;
            font-family: monospace;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-couch"></i>
                <span>Maryam's Furniture</span>
            </a>

            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>

                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Shop</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Admin Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Access</h2>
                <p class="subtitle">Login with your admin credentials</p>
            </div>

            <!-- Admin Login Form -->
            <div class="tab-content active">
                <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="adminEmail">
                            <i class="fas fa-envelope"></i> Admin Email Address
                        </label>
                        <input type="email" id="adminEmail" placeholder="admin@example.com" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i> Admin Password
                        </label>
                        <input type="password" id="adminPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-shield-alt"></i> Login as Admin
                    </button>
                </form>

                <div class="admin-notice">
                    <i class="fas fa-info-circle"></i>
                    <p>This is a secure admin-only area. Unauthorized access is prohibited.</p>
                    <p><small>Press <kbd>Ctrl+Space</kbd> on the main page to access this login</small></p>
                </div>

                <p class="switch-form">
                    Regular user?
                    <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-auth.js"></script>
</body>
</html>
