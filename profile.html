    <style>
        /* ============================================
           PROFILE PAGE STYLES
           Modern, clean design for user profile page
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Profile Container - Main wrapper for all profile content */
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Profile Header - User's basic info and avatar */
        .profile-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Avatar Section - User profile picture */
        .profile-avatar {
            position: relative;
        }

        .avatar-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #8B4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Default avatar when no photo */
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            border: 5px solid #8B4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Upload button overlay on avatar */
        .avatar-upload {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #8B4513;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .avatar-upload:hover {
            background: #D2691E;
            transform: scale(1.1);
        }

        .avatar-upload i {
            color: white;
            font-size: 1.2rem;
        }

        /* User Info - Name, email, member since */
        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B4513;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Profile Grid - Two column layout for content */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Profile Cards - Individual sections */
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .profile-card h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-card h2 i {
            color: #8B4513;
        }

        /* Form Groups - Input fields styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: #8B4513;
            width: 20px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
            color: #7f8c8d;
        }

        .form-group small {
            display: block;
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #8B4513;
            border: 2px solid #8B4513;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #8B4513;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Order History */
        .order-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .order-item:hover {
            border-color: #8B4513;

        }

        .order-header {
            display: flex;

            margin-bottom: 0.5rem;
        }

        .order-id {
            font-weight: 600;
            color: #2c3e50;
        }

        .order-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .order-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .order-status.processing {
            background: #cfe2ff;
            color: #084298;
        }

        .order-status.completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .order-status.cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .order-details {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Security Section */
        .security-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .security-info p {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .security-info i {
            color: #8B4513;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #27ae60;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }

        .toast.info {
            border-left: 4px solid #3498db;
        }

        /* Responsive Design - Mobile friendly */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                justify-content: center;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .avatar-circle,
            .avatar-placeholder {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

    <script>
        /**
         * ============================================
         * PROFILE PAGE JAVASCRIPT
         * Handles user profile display and updates
         * ============================================
         */

        // Wait for page to load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        /**
         * Check if user is authenticated
         * Redirects to login if not authenticated
         */
        function checkAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    // No user logged in, redirect to login page
                    showToast('Please login to view your profile', 'error');
                    setTimeout(() => {
                        window.location.href = 'client-login.html';
                    }, 1500);
                } else {
                    // User is logged in, load their profile data
                    loadUserProfile(user);
                    loadUserOrders(user.uid);
                }
            });
        }

        /**
         * Load user profile data from Firebase
         * @param {Object} user - Firebase user object
         */
        async function loadUserProfile(user) {
            try {
                // Get user data from Firebase Realtime Database
                const snapshot = await firebase.database().ref('users/' + user.uid).once('value');
                const userData = snapshot.val();

                if (userData) {
                    // Display user information
                    document.getElementById('userName').textContent = userData.name || 'User';
                    document.getElementById('userEmail').querySelector('span').textContent = user.email;
                    document.getElementById('userRole').textContent = userData.role === 'admin' ? 'Administrator' : 'Customer';

                    // Fill form fields
                    document.getElementById('profileName').value = userData.name || '';
                    document.getElementById('profileEmail2').value = user.email;
                    document.getElementById('profilePhone').value = userData.phone || '';
                    document.getElementById('profileCity').value = userData.city || '';

                    // Show member since date
                    if (userData.createdAt) {
                        const year = new Date(userData.createdAt).getFullYear();
                        document.getElementById('memberSince').textContent = year;
                    }

                    // Show user avatar if available
                    if (userData.photoURL) {
                        const avatarDiv = document.getElementById('userAvatar');
                        avatarDiv.innerHTML = `<img src="${userData.photoURL}" alt="Profile" class="avatar-circle">`;
                    } else {
                        // Show first letter of name as avatar
                        const initial = userData.name ? userData.name.charAt(0).toUpperCase() : 'U';
                        const avatarDiv = document.getElementById('userAvatar');
                        avatarDiv.innerHTML = `<span style="font-size: 4rem; font-weight: bold;">${initial}</span>`;
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error loading profile data', 'error');
            }
        }

        /**
         * Load user's recent orders
         * @param {string} userId - User's Firebase UID
         */
        async function loadUserOrders(userId) {
            try {
                // Get orders from Firebase
                const snapshot = await firebase.database().ref('orders').orderByChild('userId').equalTo(userId).limitToLast(3).once('value');
                const orders = snapshot.val();

                if (orders) {
                    const ordersArray = Object.entries(orders).map(([id, data]) => ({
                        id,
                        ...data
                    })).reverse(); // Show newest first

                    // Calculate statistics
                    const totalOrders = ordersArray.length;
                    const totalSpent = ordersArray.reduce((sum, order) => sum + (order.total || 0), 0);

                    document.getElementById('totalOrders').textContent = totalOrders;
                    document.getElementById('totalSpent').textContent = `Rs. ${totalSpent.toLocaleString()}`;

                    // Display recent orders
                    displayOrders(ordersArray);
                } else {
                    // No orders found
                    document.getElementById('totalOrders').textContent = '0';
                    document.getElementById('totalSpent').textContent = 'Rs. 0';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        /**
         * Display orders in the recent orders section
         * @param {Array} orders - Array of order objects
         */
        function displayOrders(orders) {
            const container = document.getElementById('recentOrders');

            if (orders.length === 0) {
                return; // Keep default "No orders" message
            }

            // Build HTML for orders
            const ordersHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">Order #${order.id.substring(0, 8)}</span>
                        <span class="order-status ${order.status || 'pending'}">${(order.status || 'pending').toUpperCase()}</span>
                    </div>
                    <div class="order-details">
                        <p><i class="fas fa-calendar"></i> ${new Date(order.createdAt).toLocaleDateString()}</p>
                        <p><i class="fas fa-box"></i> ${order.items ? order.items.length : 0} items</p>
                        <p><i class="fas fa-money-bill"></i> Rs. ${(order.total || 0).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');

            container.innerHTML = ordersHTML;
        }

        /**
         * Update user profile information
         * @param {Event} event - Form submit event
         */
        async function updateProfile(event) {
            event.preventDefault(); // Prevent form submission

            const user = firebase.auth().currentUser;
            if (!user) return;

            // Get form values
            const name = document.getElementById('profileName').value.trim();
            const phone = document.getElementById('profilePhone').value.trim();
            const city = document.getElementById('profileCity').value.trim();

            try {
                // Update Firebase Realtime Database
                await firebase.database().ref('users/' + user.uid).update({
                    name: name,
                    phone: phone,
                    city: city,
                    updatedAt: new Date().toISOString()
                });

                // Update display
                document.getElementById('userName').textContent = name;

                // Show success message
                showToast('Profile updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile', 'error');
            }
        }

        /**
         * Change user password
         */
        function changePassword() {
            const newPassword = prompt('Enter your new password (minimum 6 characters):');

            if (!newPassword) return;

            if (newPassword.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            const user = firebase.auth().currentUser;

            // Update password in Firebase
            user.updatePassword(newPassword)
                .then(() => {
                    showToast('Password changed successfully!', 'success');
                })
                .catch((error) => {
                    console.error('Error changing password:', error);
                    if (error.code === 'auth/requires-recent-login') {
                        showToast('Please logout and login again to change password', 'error');
                    } else {
                        showToast('Error changing password', 'error');
                    }
                });
        }

        /**
         * Logout user
         */
        function logoutUser() {
            if (!confirm('Are you sure you want to logout?')) return;

            firebase.auth().signOut()
                .then(() => {
                    showToast('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Error logging out:', error);
                    showToast('Error logging out', 'error');
                });
        }

        /**
         * Delete user account
         */
        function deleteAccount() {
            const confirmation = prompt('Type "DELETE" to confirm account deletion:');

            if (confirmation !== 'DELETE') {
                showToast('Account deletion cancelled', 'info');
                return;
            }

            const user = firebase.auth().currentUser;

            // Delete user data from database first
            firebase.database().ref('users/' + user.uid).remove()
                .then(() => {
                    // Then delete authentication account
                    return user.delete();
                })
                .then(() => {
                    showToast('Account deleted successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch((error) => {
                    console.error('Error deleting account:', error);
                    if (error.code === 'auth/requires-recent-login') {
                        showToast('Please logout and login again to delete account', 'error');
                    } else {
                        showToast('Error deleting account', 'error');
                    }
                });
        }

        /**
         * Show toast notification
         * @param {string} message - Message to display
         * @param {string} type - Type of notification (success, error, info)
         */
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            // Hide after 3 seconds
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        /**
         * Toggle mobile menu (defined in app.js but needed here)
         */
        function toggleMobileMenu() {
            // This function is in app.js
            if (typeof window.toggleMobileMenu === 'function') {
                window.toggleMobileMenu();
            }
        }
    </script>

    <script src="js/app.js"></script>
