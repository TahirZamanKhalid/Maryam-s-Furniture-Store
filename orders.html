<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Orders - Elite Furniture Gallery Shop">
    <title>My Orders - Elite Furniture Gallery Shop</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' x='50' text-anchor='middle' font-size='60'%3EðŸ“¦%3C/text%3E%3C/svg%3E">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <style>
        .orders-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .orders-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .orders-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .filter-tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
        }
        .filter-tab:hover {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.05);
        }
        .filter-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-processing {
            background: #cce5ff;
            color: #004085;
        }
        .status-shipped {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status-delivered {
            background: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .order-items {
            margin-top: 1rem;
        }
        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-item-details {
            flex: 1;
        }
        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .btn-order {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .btn-primary-order {
            background: var(--primary-color);
            color: white;
        }
        .btn-secondary-order {
            background: #6c757d;
            color: white;
        }
        .btn-order:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-orders i {
            font-size: 5rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .dark-theme .order-card {
            background: #2c3e50;
        }
        .dark-theme .order-info {
            background: #34495e;
        }
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .order-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-couch"></i>
                <span>Elite Furniture Gallery</span>
            </a>

            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>

                <button class="cart-btn" onclick="window.location.href='cart.html'" title="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>

                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Shop</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Orders Container -->
    <div class="orders-container">
        <div class="orders-header">
            <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
            <p style="color: #666;">Track and manage your orders</p>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterOrders('all')" data-filter="all">
                <i class="fas fa-list"></i> All Orders
            </button>
            <button class="filter-tab" onclick="filterOrders('pending')" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-tab" onclick="filterOrders('processing')" data-filter="processing">
                <i class="fas fa-cog"></i> Processing
            </button>
            <button class="filter-tab" onclick="filterOrders('shipped')" data-filter="shipped">
                <i class="fas fa-truck"></i> Shipped
            </button>
            <button class="filter-tab" onclick="filterOrders('delivered')" data-filter="delivered">
                <i class="fas fa-check-circle"></i> Delivered
            </button>
        </div>

        <!-- Orders List -->
        <div id="ordersList">
            <!-- Orders will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyOrders" class="empty-orders" style="display: none;">
            <i class="fas fa-shopping-bag"></i>
            <h2>No Orders Yet</h2>
            <p>Start shopping to place your first order!</p>
            <a href="index.html" class="btn-primary-order" style="display: inline-block; margin-top: 1rem; text-decoration: none;">
                <i class="fas fa-shopping-cart"></i> Start Shopping
            </a>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeOrderDetails()">&times;</span>
            <div id="orderDetailsContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
