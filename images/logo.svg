<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />

  <!-- Furniture icon (Sofa) -->
  <g transform="translate(50, 70)">
    <!-- Sofa back -->
    <rect x="10" y="0" width="80" height="40" rx="5" fill="#FFF8DC" />
    <!-- Sofa seat -->
    <rect x="0" y="35" width="100" height="30" rx="5" fill="#FFF8DC" />
    <!-- Left armrest -->
    <rect x="0" y="25" width="15" height="40" rx="3" fill="#F4A460" />
    <!-- Right armrest -->
    <rect x="85" y="25" width="15" height="40" rx="3" fill="#F4A460" />
    <!-- Left leg -->
    <rect x="10" y="65" width="8" height="15" rx="2" fill="#8B4513" />
    <!-- Right leg -->
    <rect x="82" y="65" width="8" height="15" rx="2" fill="#8B4513" />
  </g>

  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFF8DC">Maryam's</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF8DC">Furniture Shop</text>
</svg>
